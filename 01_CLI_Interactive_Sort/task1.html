<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Interactive Sort</h1>
    <input type="text" id="inputData" placeholder="Enter words and numbers separated by spaces" />
    <button onclick="processInput()">Submit</button>
    <div id="options">
      <h2>Select Operations:</h2>
      <input type="checkbox" id="sortAlpha" /> Sort words alphabetically<br />
      <input type="checkbox" id="numAsc" /> Display numbers in ascending order<br />
      <input type="checkbox" id="numDesc" /> Display numbers in descending order<br />
      <input type="checkbox" id="wordLength" /> Display words by length ascending<br />
      <input type="checkbox" id="uniqueWords" /> Show only unique words<br />
      <input type="checkbox" id="uniqueValues" /> Show only unique values<br />
    </div>
    <button id="">Perform Operations</button>
    <h2>Results:</h2>
    <div id="results"></div>
  </body>
</html>
